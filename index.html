<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oud Tutor · CFADGC Tuner</title>
  <meta name="description" content="Modern minimal oud tuner with linear meter and course columns. Preset CFADGC." />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Oud Tutor</h1>
      <nav class="nav">
        <a href="index.html" aria-current="page">Tuner</a>
        <a href="lessons.html">Lessons</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero compact">
      <div class="left">
        <h2>Linear Tuner</h2>
        <p class="subtitle">Preset: <strong>CFADGC</strong> (low → high). Rightmost course is <strong>C4</strong>.</p>
      </div>
      <div class="right controls-row">
        <button id="startBtn" class="btn primary">Start Tuner</button>
        <button id="stopBtn" class="btn" disabled>Stop</button>
        <label class="toggle">
          <input type="checkbox" id="refToneToggle" />
          <span>Reference tones</span>
        </label>
      </div>
    </section>

    <!-- Center readout with big cents above the note -->
    <section class="center-readout">
      <div id="centsBig" class="cents-big">0.0</div>
      <div id="noteDisplay" class="note-big">—</div>
      <div id="freqDisplay" class="freq-small">0.00 Hz</div>
    </section>

    <!-- Course columns -->
    <section class="courses" aria-label="Oud courses, left to right">
      <div id="courseRow" class="course-row"></div>
    </section>

    <!-- Fine-tune bar (linear meter) -->
    <section class="meter-linear" role="img" aria-label="Pitch offset meter">
      <div class="meter-track">
        <div class="meter-gradient"></div>
        <div class="meter-center"></div>
        <div class="meter-needle" id="needle"></div>
      </div>
      <div class="meter-scale">
        <span>-30¢</span><span>-15¢</span><span>0¢</span><span>+15¢</span><span>+30¢</span>
      </div>
    </section>

    <!-- Input level -->
    <section class="readout-block tight">
      <div class="level-bar modern" id="levelBar"><div class="level-fill" id="levelFill"></div></div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Oud Tutor · CFADGC · On-device audio only</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script type="module" src="assets/tuner.js"></script>
</body>
</html>
